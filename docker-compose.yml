services:
  chromadb:
    image: chromadb/chroma
    volumes:
      - chromadb:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma/chroma
      - ANONYMIZED_TELEMETRY=${ANONYMIZED_TELEMETRY:-FALSE}    
    ports:
      - 8000:8000
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  api:
    build:
      context: .
    container_name: api
    ports:
      - 8001:8001
    volumes:
      - .:/app

  ollama:
    image: ollama/ollama
    container_name: ollama
    volumes:
      - ollama:/root/.ollama
    ports:
      - 11434:11434

volumes:
  chromadb:
  ollama: